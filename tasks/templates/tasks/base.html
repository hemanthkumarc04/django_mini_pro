{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful task tracker with Kanban board to manage your tasks efficiently.">
    <title>{% block title %}TaskFlow{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasks/css/styles.css' %}">
</head>
<body>
    <!-- Animated background orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <nav class="navbar">
        <a href="{% url 'task_list' %}" class="nav-brand">
            <span class="brand-icon">âš¡</span>
            <span class="brand-text">TaskFlow</span>
        </a>
        <div class="nav-actions">
            <a href="{% url 'task_create' %}" class="btn btn-primary" id="nav-create-btn">
                <span class="btn-icon">+</span> New Task
            </a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'tasks/js/main.js' %}"></script>
</body>
</html>
